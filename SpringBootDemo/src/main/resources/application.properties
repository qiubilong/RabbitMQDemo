server.port=8080
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/myHost

# \u5355\u8BCD\u63A8\u9001\u6D88\u606F\u6570\u91CF
spring.rabbitmq.listener.simple.prefetch=1
# \u6D88\u8D39\u8005\u7684\u6D88\u8D39\u7EBF\u7A0B\u6570\u91CF
spring.rabbitmq.listener.simple.concurrency=5
# \u6D88\u8D39\u8005\u7684\u6700\u5927\u7EBF\u7A0B\u6570\u91CF
spring.rabbitmq.listener.simple.max-concurrency=10
#\u76F8\u5F53\u4E8E\u539F\u751Fapi\u7684\u81EA\u52A8ack
spring.rabbitmq.listener.simple.acknowledge-mode=auto
#\u65E0\u786E\u8BA4\u6A21\u5F0F\uFF08None\uFF09	none	\u6D88\u606F\u4E00\u65E6\u6295\u9012\u7ED9\u6D88\u8D39\u8005\uFF0C\u7ACB\u5373\u88AB\u786E\u8BA4\u5220\u9664\u3002	\u975E\u5173\u952E\u4EFB\u52A1\uFF0C\u5141\u8BB8\u6D88\u606F\u4E22\u5931\uFF08\u5982\u65E5\u5FD7\uFF09
#\u81EA\u52A8\u786E\u8BA4\u6A21\u5F0F\uFF08Auto\uFF09	auto	\u82E5\u6D88\u8D39\u8005\u5904\u7406\u6D88\u606F\u65F6\u672A\u629B\u51FA\u5F02\u5E38\uFF0C\u81EA\u52A8\u786E\u8BA4\uFF1B\u82E5\u629B\u51FA\u5F02\u5E38\uFF0C\u6D88\u606F\u4F1A\u91CD\u65B0\u5165\u961F\u6216\u8FDB\u5165\u6B7B\u4FE1\u961F\u5217\u3002	\u9700\u8981\u7B80\u5355\u91CD\u8BD5\u673A\u5236\u7684\u666E\u901A\u573A\u666F
#\u624B\u52A8\u786E\u8BA4\u6A21\u5F0F\uFF08Manual\uFF09manual	\u9700\u663E\u5F0F\u8C03\u7528 channel.basicAck() \u6216 basicNack() \u786E\u8BA4\u6216\u62D2\u7EDD\u6D88\u606F\u3002	\u5173\u952E\u4E1A\u52A1\uFF0C\u9700\u7CBE\u786E\u63A7\u5236\u6D88\u606F\u751F\u547D\u5468\u671F



# 2.6\u4EE5\u4E0A\u7248\u672CSpringBoot\u96C6\u6210Swagger2\u8981\u4FEE\u6539\u914D\u7F6E\u3002\u5751\u7239
spring.mvc.pathmatch.matching-strategy=ant_path_matcher